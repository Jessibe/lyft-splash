<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link rel="stylesheet" href="css/main.css">>
  <title>Lyft Mobile</title>
</head>
<body>
  <main class="container3">
    <div class="row">
      <h2 class="center-align">Sign up</h2>
    </div>
    <div class="row">
      <h5 class="center-align">Join now for free ride credit</h5>
    </div>
    <div class="row">
      <form class="icon_prefix">
        <div class="row">
          <div class="input-field center-align">
            <i class="material-icons prefix">account_circle</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">First Name</label>
          </div>
          <div class="input-field center-align">
            <input id="last-name" type="text" class="validate">
            <label for="last-name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field center-align">
            <i class="material-icons prefix">email</i>
            <input id="icon_prefix" type="text" class="validate">
            <label for="icon_prefix">@E-mail</label>
          </div>
        </div>
        <div class="row">
          <input type="checkbox" class="filled-in" id="filled-in-box center-align" />
          <label for="filled-in-box">I agree to Lyft's
            <a href="#">Terms of Service</a>
          </label>
        </div>
      </form>
    </div>
  </main>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</body>
